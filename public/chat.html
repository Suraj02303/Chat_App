<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
  <title>ChatCord App</title>
</head>
<body>
  <!--Start of chat - container -->
  <div class="chat-container">

    <header class="chat-header">
      <h1><i class="far fa-user-lock"></i> ChatCord</h1>
      <a href="index.html" class="btn btn-danger" id="user-left">Leave Room</a>
    </header>

    <main class="chat-main">

      <div class="chat-sidebar">

        <h3><i class="far fa-comment-lines"></i> Room Name:</h3>
        <!--Room Name will be displayed-->
        <h2 id="room-name"></h2>
        
        <h3><i class="fas fa-user-friends"></i> Users</h3>
        
        <!--here is the list of users joined-->
        <ul id="users">
        </ul>

      </div>

      <!--ALL the chat will be shown here-->
      <div 
          class="chat-messages">
      </div>

    </main>

    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-rocket"></i> Send</button>
      </form>
    </div>
  </div>
  <!--End of chat - container -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script><!-- 2 -->
  <script src="./socket.io/socket.io.js"></script> 
  <script src="js/main.js"></script>
</body>
</html>
